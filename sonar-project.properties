# SonarQube Project Configuration
# This file configures SonarQube analysis for all three applications

# Project identification
sonar.projectKey=helloworld-scanner
sonar.projectName=Hello World Quality Scanner
sonar.projectVersion=1.0

# Source code location
sonar.sources=python-app,nodejs-app,java-app

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/__pycache__/**,**/*.pyc

# Python specific settings
sonar.python.version=3.8

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=nodejs-app/coverage/lcov.info

# Java specific settings
sonar.java.binaries=java-app/target/classes
sonar.java.test.binaries=java-app/target/test-classes
sonar.coverage.jacoco.xmlReportPaths=java-app/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Host URL (update with your SonarQube server URL)
# sonar.host.url=http://localhost:9000

# Authentication token (use environment variable or pass via command line)
# sonar.login=${SONAR_TOKEN}
